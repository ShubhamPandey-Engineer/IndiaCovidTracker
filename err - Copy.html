<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<style type="text/css">
	.errpage{
		
		width: 100%;
		height: 100vh;
		font-size: 5vw;
		color:steelblue;

		text-align: center;
		background-image:linear-gradient(rgb(120,130,20,.8),rgb(150,14,250,.7));
	}
	label{
animation:err infinite 20s;
	}
	@keyframes err{
		10%{
			color:red;
		}
		20%{
			color:pink;
		}
		40%{
			color:green;
		}
	}
</style>
<body>
	<div class="errpage">
		<label>OPPS PAGE NOT FOUND</label>
</div>
</body>
</html>
